<html>
    <body>
        <hr>
        <h2>Add Two Numbers</h2>
        <label >First number</label>
        <input type="number" id="a" inputmode="decimal" placeholder="e.g. 3" />

        <label >Second number</label>
        <input type="number" id="b" inputmode="decimal" placeholder="e.g. 2" />
        <hr>
        <button id="add" type="button">Add Numbers</button>
        <p id="result"></p>
    <script type="module">
      import { addNumbers } from './src/calcNumbers.js';

      const a = document.getElementById('a');
      const b = document.getElementById('b');
      const out = document.getElementById('result');
      const btn = document.getElementById('add');

      btn.addEventListener('click', () => {
        const x = parseFloat(a.value);
        const y = parseFloat(b.value);
        if (Number.isNaN(x) || Number.isNaN(y)) {
          out.textContent = 'Please enter valid numbers.';
          return;
        }
        const sum = addNumbers(x, y);
        out.textContent = 'Result: ' + (Object.is(sum, -0) ? 0 : sum);
      });
    </script>

    </body>
</html>
